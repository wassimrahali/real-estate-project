<form (ngSubmit)="onSubmit()">
  <label for="username">Username</label>
  <input type="text" id="username" name="username" [(ngModel)]="form.username" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" [(ngModel)]="form.email" required>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" [(ngModel)]="form.password" required>

  <button type="submit">Register</button>
</form>
<div *ngIf="isSignUpFailed" class="error-message">{{ errorMessage }}</div>
