<form (ngSubmit)="onSubmit()">
  <label for="username">Username</label>
  <input type="text" id="username" name="username" [(ngModel)]="form.username" required>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" [(ngModel)]="form.password" required>

  <button type="submit">Login</button>
</form>
<div *ngIf="isLoginFailed" class="error-message">{{ errorMessage }}</div>
